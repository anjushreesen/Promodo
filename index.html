        </span>

            <h4 id="start" onclick="countdownTimer()"> START</h4>

        <div class="ok">
            <h4 id="stop" onclick=start1()> STOP</h4>
        </div>
        <div class="po">
            <h4 id="mm" onclick=setTimeout(reset(),1200000000)> RESET</h4>
        </div>
    </div>
